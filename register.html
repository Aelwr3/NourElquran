<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - عاهدتُ القرآن</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Amiri', serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            color: #f4c724;
            margin-bottom: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }
        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        button {
            background: #f4c724;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        .message {
            display: none;
            margin-top: 10px;
            color: #ff4d4d;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ التسجيل في عاهدتُ القرآن ✨</h1>
        <input type="text" id="name" placeholder="الاسم" oninput="validateForm()">
        <select id="country" onchange="validateForm()">
            <option value="">اختر دولتك</option>
        </select>
        <button id="registerBtn" disabled onclick="registerUser()">تسجيل</button>
        <div class="message" id="errorMessage">يرجى ملء جميع الحقول</div>
    </div><script>
    const countryList = ["المغرب", "السعودية", "مصر", "الإمارات", "الجزائر", "تونس", "العراق", "الأردن", "سوريا", "لبنان", "السودان", "فلسطين"];
    const countrySelect = document.getElementById("country");
    countryList.forEach(country => {
        let option = document.createElement("option");
        option.value = country;
        option.textContent = country;
        countrySelect.appendChild(option);
    });

    function validateForm() {
        const name = document.getElementById("name").value.trim();
        const country = document.getElementById("country").value;
        const registerBtn = document.getElementById("registerBtn");
        const errorMessage = document.getElementById("errorMessage");

        if (name !== "" && country !== "") {
            registerBtn.disabled = false;
            errorMessage.style.display = "none";
        } else {
            registerBtn.disabled = true;
            errorMessage.style.display = "block";
        }
    }

    function registerUser() {
        window.location.href = "dashboard.html";
    }
</script>

</body>
</html>
