<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - عاهدتُ القرآن</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #001F3F, #004080);
            color: #fff;
            font-family: 'Amiri', serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            width: 350px;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            background: linear-gradient(to right, #FFD700, #FFA500);
            color: #001F3F;
            font-size: 20px;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.7);
        }
        .icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .icons img {
            position: absolute;
            width: 50px;
            opacity: 0.6;
            animation: float 6s infinite alternate ease-in-out;
        }
        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>
    <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/128/15586/15586721.png" style="top: 10%; left: 5%;">
        <img src="https://cdn-icons-png.flaticon.com/128/10180/10180643.png" style="top: 50%; right: 10%;">
        <img src="https://cdn-icons-png.flaticon.com/128/10180/10180697.png" style="bottom: 10%; left: 50%;">
        <img src="https://cdn-icons-png.flaticon.com/128/18970/18970917.png" style="top: 20%; right: 30%;">
    </div>
    <div class="container">
        <h1>✨ التسجيل ✨</h1>
        <input type="text" placeholder="الاسم الكامل">
        <input type="text" placeholder="الدولة">
        <button onclick="registerUser()">تسجيل الدخول</button>
    </div><script>
    function registerUser() {
        window.location.href = "dashboard.html";
    }
</script>

</body>
</html>
