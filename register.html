<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - عاهدت القرآن</title>
    
    <!-- الروابط الضرورية -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* الأنماط العامة (مُحدثة) */
        :root {
            --primary-color: #2A5B87;
            --accent-color: #E8B647;
            --error-color: #ff4757;
        }

        body {
            background: #f8fafc;
            min-height: 100vh;
            font-family: 'Amiri', serif;
        }

        /* الشريط العلوي */
        .header {
            background: var(--primary-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .back-btn {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            transform: translateX(-5px);
        }

        /* النموذج */
        .registration-form {
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            animation: slideInDown 0.8s;
        }

        .form-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        /* حقل الإدخال */
        .input-group {
            margin-bottom: 1.5rem;
        }

        input, .custom-dropdown {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        input:focus, .custom-dropdown.active {
            border-color: var(--primary-color);
            outline: none;
        }

        /* قائمة الدول المخصصة */
        .custom-dropdown {
            position: relative;
            cursor: pointer;
        }

        .dropdown-list {
            display: none;
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            z-index: 100;
            top: 110%;
        }

        .dropdown-item {
            padding: 1rem;
            transition: 0.3s;
        }

        .dropdown-item:hover {
            background: #f8fafc;
        }

        /* أيقونات الجنس */
        .gender-selection {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .gender-option {
            cursor: pointer;
            opacity: 0.5;
            transition: 0.3s;
        }

        .gender-option.selected {
            opacity: 1;
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px var(--accent-color));
        }

        .gender-icon {
            width: 80px;
            height: 80px;
        }

        /* زر التسجيل */
        #registerBtn {
            background: linear-gradient(45deg, var(--primary-color), #3875a3);
            color: white;
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: not-allowed;
            opacity: 0.7;
            transition: 0.3s;
        }

        #registerBtn.active {
            cursor: pointer;
            opacity: 1;
            box-shadow: 0 5px 15px rgba(42, 91, 135, 0.3);
        }

        /* الأنيميشنات */
        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="header">
        <i class="fas fa-arrow-right back-btn" onclick="window.location.href='welcome.html'"></i>
        <h2 style="color: white;">سجل الآن وابدأ رحلتك</h2>
    </div>

    <!-- نموذج التسجيل -->
    <div class="registration-form">
        <h1 class="form-title">📝 بيانات التسجيل</h1>

        <!-- حقل الاسم -->
        <div class="input-group">
            <input type="text" id="username" placeholder="أدخل اسمك الكامل" oninput="validateForm()">
            <small class="error-msg" id="nameError"></small>
        </div>

        <!-- قائمة الدول -->
        <div class="input-group">
            <div class="custom-dropdown" onclick="toggleDropdown()">
                <div class="selected-item">اختر دولتك</div>
                <div class="dropdown-list" id="countryList">
                    <!-- الدول تُضاف عبر الجافاسكريبت -->
                </div>
            </div>
        </div>

        <!-- اختيار الجنس -->
        <div class="gender-selection">
            <div class="gender-option" onclick="selectGender('male')">
                <img src="https://cdn-icons-png.flaticon.com/512/1187/1187522.png" class="gender-icon" alt="ذكر">
            </div>
            <div class="gender-option" onclick="selectGender('female')">
                <img src="https://cdn-icons-png.flaticon.com/512/1187/1187530.png" class="gender-icon" alt="أنثى">
            </div>
        </div>

        <!-- زر التسجيل -->
        <button id="registerBtn" onclick="registerUser()">تسجيل الحساب</button>
    </div>

    <!-- المكتبات -->
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // بيانات الدول
        const arabCountries = [
            "السعودية", "مصر", "الإمارات", "الكويت", 
            "الأردن", "الجزائر", "المغرب", "العراق",
            "قطر", "عُمان"
        ];

        // تهيئة القائمة المنسدلة
        function initDropdown() {
            const list = document.getElementById('countryList');
            arabCountries.forEach(country => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.textContent = country;
                item.onclick = () => selectCountry(country);
                list.appendChild(item);
            });
        }

        // اختيار الدولة
        let selectedCountry = '';
        function selectCountry(country) {
            selectedCountry = country;
            document.querySelector('.selected-item').textContent = country;
            validateForm();
        }

        // تبديل ظهور القائمة
        function toggleDropdown() {
            const list = document.querySelector('.dropdown-list');
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }

        // اختيار الجنس
        let selectedGender = '';
        function selectGender(gender) {
            selectedGender = gender;
            document.querySelectorAll('.gender-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            event.target.closest('.gender-option').classList.add('selected');
            validateForm();
        }

        // التحقق من صحة النموذج
        function validateForm() {
            const name = document.getElementById('username').value;
            const nameValid = /^[\u0600-\u06FF\s]+$/.test(name); // يتأكد من أحرف عربية فقط
            const allFilled = nameValid && selectedCountry && selectedGender;

            document.getElementById('registerBtn').disabled = !allFilled;
            document.getElementById('registerBtn').classList.toggle('active', allFilled);
        }

        // تسجيل المستخدم
        function registerUser() {
            const userData = {
                name: document.getElementById('username').value,
                country: selectedCountry,
                gender: selectedGender,
                joinDate: new Date().toLocaleDateString('ar-EG')
            };

            // حفظ البيانات في localStorage
            localStorage.setItem('currentUser', JSON.stringify(userData));

            // إظهار نافذة التأكيد
            Swal.fire({
                title: 'مرحبا ' + userData.name + '!',
                html: `
                    <div style="text-align: right;">
                        <img src="${userData.gender === 'male' ? 
                            'https://cdn-icons-png.flaticon.com/512/1187/1187522.png' : 
                            'https://cdn-icons-png.flaticon.com/512/1187/1187530.png'}" 
                            width="80" style="margin: 10px;">
                        <p>الدولة: ${userData.country}</p>
                        <p>تاريخ التسجيل: ${userData.joinDate}</p>
                    </div>
                `,
                confirmButtonText: 'ابدأ التلاوة →',
                background: '#f8fafc',
                color: '#2A5B87',
                confirmButtonColor: var(--accent-color)
            }).then(() => {
                window.location.href = 'dashboard.html';
            });
        }

        // تهيئة الصفحة
        initDropdown();
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-dropdown')) {
                document.querySelector('.dropdown-list').style.display = 'none';
            }
        });
    </script>
</body>
</html>
