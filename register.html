<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مستخدم جديد - ختم القرآن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet"><style>
    :root {
        --primary-color: #2c5f2d;
        --secondary-color: #97bc62;
        --background: #f5f5f5;
    }

    body {
        background: linear-gradient(135deg, var(--background) 0%, #e0e0e0 100%);
        font-family: 'Cairo', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .registration-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        backdrop-filter: blur(10px);
    }

    .header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .logo {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    .input-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--primary-color);
        font-weight: bold;
    }

    input, .custom-select {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    input:focus, .custom-select:hover {
        border-color: var(--secondary-color);
        box-shadow: 0 0 8px rgba(151, 188, 98, 0.2);
        outline: none;
    }

    .custom-select {
        position: relative;
        cursor: pointer;
    }

    .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        transition: transform 0.3s ease;
        z-index: 1000;
    }

    .popup img {
        width: 100px;
        height: 100px;
        margin-bottom: 1rem;
    }

    .popup.show {
        transform: translate(-50%, -50%) scale(1);
    }

    .popup button {
        margin-top: 1rem;
        padding: 10px 20px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .popup button:hover {
        background: var(--secondary-color);
    }
</style>

</head>
<body>
    <div class="registration-container">
        <div class="header">
            <i class="fas fa-quran logo"></i>
            <h1>سجل نفسك لبدء الختمة</h1>
        </div><form id="registrationForm">
        <div class="input-group">
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" required>
        </div>

        <div class="input-group">
            <label for="country">الدولة</label>
            <select id="country" required>
                <option value="">اختر دولتك</option>
            </select>
        </div>

        <div class="input-group">
            <label for="gender">الجنس</label>
            <select id="gender" required>
                <option value="">اختر الجنس</option>
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>

        <button type="submit" class="submit-btn" disabled>إنشاء الحساب</button>
    </form>
</div>

<div class="popup" id="confirmationPopup">
    <img id="genderIcon" src="" alt="Gender Icon">
    <p id="popupText"></p>
    <button onclick="closePopup()">تأكيد</button>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let name = document.getElementById('name').value;
        let country = document.getElementById('country').value;
        let gender = document.getElementById('gender').value;
        let date = new Date().toLocaleDateString();

        let genderIcon = gender === 'male' ? 'https://cdn-icons-png.flaticon.com/512/11870/11870989.png' : 'https://cdn-icons-png.flaticon.com/512/12613/12613532.png';
        
        document.getElementById('genderIcon').src = genderIcon;
        document.getElementById('popupText').innerHTML = `الاسم: ${name} <br> الدولة: ${country} <br> تاريخ التسجيل: ${date}`;
        document.getElementById('confirmationPopup').classList.add('show');
    });

    function closePopup() {
        document.getElementById('confirmationPopup').classList.remove('show');
    }
</script>

</body>
</html>
