<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - عاهدت القرآن</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2A5B87;
            --accent: #E8B647;
            --bg: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Amiri', sans-serif;
            background: var(--bg);
            min-height: 100vh;
        }

        /* التخطيط الرئيسي */
        .dashboard-container {
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* الهيدر */
        .dashboard-header {
            background: var(--primary);
            padding: 1rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1rem;
            color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .header-icon {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .header-icon:hover {
            transform: scale(1.1);
        }

        /* الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .progress-bar {
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.5s ease;
        }

        /* جدول السور */
        .surah-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.8rem;
            padding: 2rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .surah-item {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: grid;
            gap: 0.5rem;
        }

        .surah-item.completed {
            background: #e8f5e9;
            border-color: var(--primary);
            transform: scale(0.98);
        }

        .surah-number {
            color: var(--primary);
            font-weight: bold;
        }

        .surah-name {
            font-size: 0.9em;
            color: #666;
        }

        /* الإشعارات */
        .notification-badge {
            position: relative;
        }

        .badge-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8rem;
        }

        /* الأزرار */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 1rem auto;
            display: block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(42, 91, 135, 0.3);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <i class="fas fa-arrow-left header-icon" onclick="window.location.href='index.html'"></i>
            <h2>مرحبًا، <span id="username"></span></h2>
            <div class="header-icons">
                <div class="notification-badge">
                    <i class="fas fa-bell header-icon" onclick="window.location.href='notifications.html'"></i>
                    <span class="badge-count" id="notificationCount">0</span>
                </div>
                <i class="fas fa-sign-out-alt header-icon" onclick="logout()"></i>
            </div>
        </header>

        <main>
            <!-- الإحصائيات -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>📖 الصفحات اليومية</h3>
                    <p id="dailyPages">20 صفحة</p>
                </div>
                
                <div class="stat-card">
                    <h3>⏳ الأيام المتبقية</h3>
                    <p id="daysLeft">28 يومًا</p>
                </div>
                
                <div class="stat-card">
                    <h3>🎯 التقدم العام</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">0% مكتمل</p>
                </div>
            </div>

            <!-- جدول السور -->
            <div class="surah-grid" id="surahGrid"></div>

            <button class="btn" onclick="resetProgress()">إعادة الضبط</button>
        </main>
    </div>

    <script>
        // بيانات التطبيق
        const surahNames = [
            "الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة",
            // ... (أكمل جميع أسماء السور)
            "الناس"
        ];

        let user = JSON.parse(localStorage.getItem('currentUser')) || {
            name: 'ضيف',
            progress: { completedSurahs: [] },
            goalDays: 30,
            startDate: new Date().toISOString()
        };

        let notifications = JSON.parse(localStorage.getItem('notifications')) || [];

        // تهيئة الصفحة
        function initDashboard() {
            document.getElementById('username').textContent = user.name;
            loadSurahs();
            updateProgress();
            updateDailyGoals();
            checkActivity();
            setInterval(checkActivity, 60000); // تحقق كل دقيقة
        }

        // توليد جدول السور
        function loadSurahs() {
            const grid = document.getElementById('surahGrid');
            grid.innerHTML = '';
            
            surahNames.forEach((name, index) => {
                const surahNumber = index + 1;
                const div = document.createElement('div');
                div.className = `surah-item ${user.progress.completedSurahs.includes(surahNumber) ? 'completed' : ''}`;
                div.innerHTML = `
                    <div class="surah-number">${surahNumber}</div>
                    <div class="surah-name">${name}</div>
                `;
                div.onclick = () => toggleSurah(surahNumber);
                grid.appendChild(div);
            });
        }

        // تبديل حالة السورة
        function toggleSurah(number) {
            const index = user.progress.completedSurahs.indexOf(number);
            
            if (index === -1) {
                user.progress.completedSurahs.push(number);
                addNotification(`✅ أحسنت! أكملت سورة ${surahNames[number-1]}`);
            } else {
                user.progress.completedSurahs.splice(index, 1);
            }
            
            saveData();
            loadSurahs();
            updateProgress();
        }

        // تحديث التقدم
        function updateProgress() {
            const total = 114;
            const completed = user.progress.completedSurahs.length;
            const percent = ((completed / total) * 100).toFixed(1);
            
            document.getElementById('progressFill').style.width = `${percent}%`;
            document.getElementById('progressText').textContent = `${percent}% مكتمل`;
            updateNotifications();
        }

        // تحديث الأهداف اليومية
        function updateDailyGoals() {
            const totalPages = 604;
            user.dailyPages = Math.ceil(totalPages / user.goalDays);
            document.getElementById('dailyPages').textContent = `${user.dailyPages} صفحة`;
            
            const daysPassed = Math.floor((Date.now() - new Date(user.startDate)) / (1000 * 3600 * 24));
            document.getElementById('daysLeft').textContent = `${user.goalDays - daysPassed} يومًا`;
        }

        // إدارة الإشعارات
        function addNotification(text) {
            notifications.unshift({
                text: text,
                date: new Date().toLocaleString('ar-EG'),
                read: false
            });
            saveData();
            updateNotifications();
        }

        function updateNotifications() {
            const unread = notifications.filter(n => !n.read).length;
            document.getElementById('notificationCount').textContent = unread;
        }

        // التحقق من النشاط
        function checkActivity() {
            const lastActive = new Date(user.lastActivity || 0);
            const hoursInactive = (Date.now() - lastActive) / (1000 * 3600);
            
            if (hoursInactive > 24) {
                addNotification('⏰ تأخرت عن التلاوة! اضغط لمواصلة التقدم');
            }
            
            user.lastActivity = new Date().toISOString();
            saveData();
        }

        // إعادة الضبط
        function resetProgress() {
            if (confirm('⚠️ هل تريد حذف كل التقدم؟ سيتم فقدان جميع بياناتك!')) {
                user.progress.completedSurahs = [];
                saveData();
                loadSurahs();
                updateProgress();
            }
        }

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // حفظ البيانات
        function saveData() {
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem('notifications', JSON.stringify(notifications));
        }

        // بدء التشغيل
        initDashboard();
    </script>
</body>
</html>
