<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الذهبية 🏆</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --gold: linear-gradient(135deg, #FFD700 0%, #E8B647 100%);
            --emerald: #2A5B87;
            --bg: #f8fafc;
        }

        /* التصميم القاتل */
        .dashboard {
            background: var(--bg);
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        /* الهيدر - تحفة فنية */
        .header {
            background: var(--emerald);
            padding: 1rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1rem;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* إحصائيات تخطف الأنفاس */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            background: var(--gold);
            border-radius: 0 0 2rem 2rem;
        }

        /* تقدم دائري مذهل */
        .progress-ring {
            width: 150px;
            height: 150px;
            margin: auto;
            transform: rotate(-90deg);
        }

        .progress-circle {
            fill: none;
            stroke: var(--emerald);
            stroke-width: 8;
            stroke-dasharray: 440;
            stroke-linecap: round;
        }

        /* شبكة السور - تحفة تفاعلية */
        .surah-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .surah-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .surah-card.completed {
            background: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(232, 182, 71, 0.3);
        }

        .surah-card.completed::after {
            content: "✓";
            position: absolute;
            top: 5px;
            left: 5px;
            color: var(--emerald);
            font-size: 1.5rem;
        }

        /* أنيميشن عند الإكمال */
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- الهيدر المُحسَّن -->
        <header class="header">
            <i class="fas fa-arrow-left" onclick="window.location.href='index.html'"></i>
            <h1>رحلة <span id="username">محمد</span> الذهبية 🏅</h1>
            <div class="header-actions">
                <button class="gold-btn" onclick="showSettings()">
                    ⚙️ الإعدادات
                </button>
            </div>
        </header>

        <!-- الإحصائيات -->
        <section class="stats">
            <div class="stat-item">
                <svg class="progress-ring">
                    <circle class="progress-circle" cx="75" cy="75" r="70"/>
                </svg>
                <h2>75% مكتمل</h2>
            </div>
            
            <div class="stat-item">
                <div class="daily-progress">
                    <h3>📅 اليوم: 18/20 صفحة</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 90%"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- السور -->
        <main class="surah-grid" id="surahGrid">
            <!-- سيتم توليد السور ديناميكيًا -->
        </main>

        <!-- القائمة السريعة -->
        <div class="quick-actions">
            <button class="gold-btn" onclick="showAchievements()">
                🏆 الإنجازات
            </button>
            <button class="gold-btn" onclick="shareProgress()">
                📤 مشاركة التقدم
            </button>
        </div>
    </div>

    <script>
        // بيانات فاخرة
        const surahNames = [
            "الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة",
            // ... (كل السور هنا) ...
            "الناس"
        ];

        // التهيئة الأسطورية
        function initUltimateDashboard() {
            loadSurahs();
            animateProgress();
            checkDailyGoal();
            initNotifications();
        }

        // توليد السور بلمسة سحرية
        function loadSurahs() {
            const grid = document.getElementById('surahGrid');
            grid.innerHTML = surahNames.map((name, index) => `
                <div class="surah-card" data-surah="${index+1}" onclick="completeSurah(${index+1})">
                    <h3>${index+1}</h3>
                    <p>${name}</p>
                    <div class="surah-stats">٦ صفحات</div>
                </div>
            `).join('');
        }

        // إكمال السور بتأثيرات مذهلة
        function completeSurah(num) {
            const card = document.querySelector(`[data-surah="${num}"]`);
            card.classList.toggle('completed');
            
            // تأثير الكونفيتي
            for(let i=0; i<20; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${['#FFD700','#E8B647'][i%2]};
                    left: ${Math.random()*100}%;
                    animation: confetti 1s linear;
                `;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1000);
            }
        }

        // تحديث التقدم الدائري
        function animateProgress() {
            const circle = document.querySelector('.progress-circle');
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = circumference;
            
            const offset = circumference - (75/100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        // الباقي من السحر...
    </script>
</body>
</html>
