<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ عاهدتُ القرآن ✨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Amiri', serif;
            background: linear-gradient(to bottom, #002b4d, #004c6d);
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* إضافة زخرفة ذهبية مماثلة */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/YQwB9xW/mandala-pattern.png') no-repeat top right / 40%;
            opacity: 0.5;
            pointer-events: none;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        button {
            background-color: gold;
            color: black;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <div>
        <h1>✨ عاهدتُ القرآن ✨</h1>
        <p>ابدأ رحلتك الروحانية لختم القرآن الكريم بتنظيم وقتك والتزامك.</p>
        <button onclick="startJourney()">📖 ابدأ الآن</button>
    </div>

    <script>
        function startJourney() {
            window.location.href = "register.html";
        }
    </script>
</body>
</html>
