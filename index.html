<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عاهدتُ القرآن - الترحيب</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #f4f4f4;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.7);
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #EAEAEA;
        }
        button {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #011627;
            font-size: 22px;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 105, 135, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ عاهدتُ القرآن ✨</h1>
        <p>ابدأ رحلتك الروحانية لختم القرآن الكريم بتنظيم وقتك والتزامك.</p>
        <button id="startBtn" onclick="startJourney()">📖 ابدأ الآن</button>
    </div><script>
    function startJourney() {
        window.location.href = "register.html";
    }
</script>

</body>
</html>
