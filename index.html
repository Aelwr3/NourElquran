<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عاهدتُ القرآن - الترحيب</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #011627, #FFCF70);
            color: white;
            font-family: 'Amiri', serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(to right, #FFD700, #E6B800);
            color: #011627;
            font-size: 20px;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في عاهدتُ القرآن</h1>
        <p>ابدأ رحلتك لختم القرآن الكريم بتنظيم وقتك والتزامك.</p>
        <button id="startBtn" onclick="startJourney()">ابدأ الآن</button>
    </div><script>
    function startJourney() {
        window.location.href = "register.html";
    }
</script>

</body>
</html>
