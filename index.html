<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عاهدتُ القرآن - البداية</title>
    
    <!-- الخطوط والأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* أنماط CSS المحدثة */
        :root {
            --primary-color: #2A5B87; /* أزرق مميز بدل الأخضر */
            --accent-color: #E8B647; /* ذهبي حديث */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amiri', serif;
        }

        body {
            background: #f8fafc;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .background-pattern {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            padding: 20px;
        }

        .title {
            text-align: center;
            color: var(--primary-color); /* تحديث اللون */
            font-size: 2.5rem;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInDown 1s ease;
        }

        .hero-card {
            background: white;
            max-width: 800px;
            margin: 2rem auto;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid #e8e8e8;
            animation: zoomIn 0.8s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 5px 15px rgba(42, 91, 135, 0.2));
        }

        .description .text {
            font-size: 1.4rem;
            line-height: 2.5rem;
            color: #444;
            text-align: center;
            margin-bottom: 2rem;
        }

        .start-btn {
            background: linear-gradient(45deg, var(--primary-color), #3875a3);
            color: white !important;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 auto;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(42, 91, 135, 0.3);
        }

        /* بقية الأنيميشنز كما هي */
        @keyframes pulse { /* ... */ }
        @keyframes fadeInDown { /* ... */ }
        @keyframes zoomIn { /* ... */ }

        @media (max-width: 768px) { /* ... */ }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <main class="container">
        <h1 class="title">﴿ وَإِنَّكَ لَتُلَقَّى الْقُرْآنَ مِن لَّدُنْ حَكِيمٍ عَلِيمٍ ﴾</h1>
        
        <div class="hero-card">
            <div class="logo">
                <!-- الأيقونة الجديدة من FlatIcon -->
                <img src="https://cdn-icons-png.flaticon.com/512/3165/3165231.png" alt="Quran Icon">
            </div>
            
            <div class="description">
                <p class="text">
                    أهلًا بك في رحلتك مع كلام الله! 
                    <br>
                    سجل تقدمك في ختم القرآن، احصل على شهادات تقديرية،
                    <br>
                    واستمتع بتجربة روحانية فريدة.
                </p>
            </div>
            
            <button class="start-btn" onclick="openRegistration()">
                ابدأ الرحلة الآن
            </button>
        </div>
    </main>

    <!-- المكتبات -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        function openRegistration() {
            Swal.fire({
                title: 'جاري التحميل...',
                html: '<div style="font-size: 1.2rem; color: #2A5B87;">الاستعداد لرحلة روحانية ﴾</div>',
                timerProgressBar: true,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                },
                background: '#f8fafc',
                color: '#2A5B87'
            });

            setTimeout(() => {
                window.location.href = "register.html";
            }, 1500);
        }
    </script>
</body>
</html>
